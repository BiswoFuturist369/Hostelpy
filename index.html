<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hostel Management System</title>
</head>
<body>
    <h1>Hostel Management System</h1>
    <p>Your Happy Stay!</p>
    <form action="/submit" method="POST">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="age">Age:</label><br>
        <input type="number" id="age" name="age" required><br><br>

        <label for="field">Field:</label><br>
        <input type="radio" id="btech" name="field" value="btech" required>
        <label for="btech">B.Tech</label><br>
        
        <input type="radio" id="mtech" name="field" value="mtech" required>
        <label for="mtech">M.Tech</label><br>
        
        <input type="radio" id="bba" name="field" value="bba" required>
        <label for="bba">BBA</label><br>
        
        <input type="radio" id="mba" name="field" value="mba" required>
        <label for="mba">MBA</label><br>
        
        <input type="radio" id="polytechnic" name="field" value="polytechnic" required>
        <label for="polytechnic">Polytechnic</label><br><br>

        <input type="text" id="previous_stay" name="previous_stay" required>  
        <label for="previous_stay">Previous Stay:</label>

        <input type="text" id="local_relatives" name="local_relatives" required>
        <label for="local_relatives">local_relatives:</label>

        <label for="room_type">Room Type:</label><br>
        <select id="room_type" name="room_type" required>
            <option value="single">Single</option>
            <option value="double">Double</option>
            <option value="triple">Triple</option>
        </select><br><br>

        
        <label for="ac">Air Conditioning:</label><br>
        <select id="ac" name="ac" required>
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select><br><br>

        
        <input type="hidden" id="total_price" name="total_price" value="0">
        

        <button type="submit">Submit</button>
    </form>
</body>
</html>
